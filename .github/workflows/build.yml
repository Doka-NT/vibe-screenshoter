name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Swift Version
      run: swift --version
      
    - name: Build Debug
      run: swift build -v
      
    - name: Run Tests
      run: swift test -v
      
    - name: Build Release
      run: swift build -c release -v
      
    - name: Archive Build Artifacts
      if: success()
      run: |
        mkdir -p artifacts
        cp .build/release/VibeScreenshoter artifacts/
        
    - name: Upload Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: vibe-screenshoter-${{ github.sha }}
        path: artifacts/
        retention-days: 30
        
  lint:
    name: Swift Lint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --strict || true
      # Note: || true allows the workflow to continue even if linting finds issues
      # Remove this for strict enforcement
