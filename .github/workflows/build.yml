name: Lint and Syntax Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  syntax-check:
    name: Swift Syntax Check
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Swift Version
      run: swift --version
      
    - name: Syntax Check
      run: |
        echo "Checking Swift syntax..."
        find Sources -name "*.swift" -print0 | xargs -0 -n1 xcrun swiftc -typecheck -target arm64-apple-macos13.0
        
  lint:
    name: Swift Lint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --strict || true
      # Note: || true allows the workflow to continue even if linting finds issues
      # Remove this for strict enforcement
